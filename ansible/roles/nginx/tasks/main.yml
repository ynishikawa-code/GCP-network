- name: Install nginx
  dnf:
    name: nginx
    state: present

- name: Enable and start nginx
  systemd:
    name: nginx
    state: started
    enabled: true

- name: Deploy nginx.conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify:
    - restart nginx

- name: Deploy index.html
  template:
    src: index.html.j2
    dest: /usr/share/nginx/html/index.html
